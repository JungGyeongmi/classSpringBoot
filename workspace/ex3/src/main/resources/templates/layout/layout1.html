<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{margin: 0;padding:0;}
        .header{text-align: center;width:100vw;height:20vh;background-color:antiquewhite;}
        .content{ width: 100vw;height: 70vh; background-color: lightpink;}
        .footer{width:100vw; height: 10vh;background-color:burlywood;}
    </style>
    <div class="header">
        <h1>HEADER</h1>
    </div>
    <div class="content">
        <th:block th:replace="${content}"><h1>CONTENT</h1></th:block>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>
    </div>
    <!-- .header>h1{HEADER}^.content>h1{CONTENT}^.footer>h1{FOOTER 하고 탭 -->
</body>
</th:block>
</html>
