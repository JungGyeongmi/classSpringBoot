<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <h1>깡깡! Board Register Page</h1>
        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" name="title"
                    palceholder="Enter Title">
            </div>
            
            <div class="form-group">
                <label for="">Content</label>
                <textarea class="form-control" name="content"
                    rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="">Writer Email</label>
                <input type="text" class="form-control" name="writerEmail"
                    palceholder="Enter Writer Email">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </th:block>
</th:block>
